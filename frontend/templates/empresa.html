<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppJobs - Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Panel de Empresa</h1>
        <button class="btn btn-primary" id="createVacancy">Crear Vacante</button>
    </div>

    <!-- Modal Crear Vacante -->
    <div class="modal fade" id="vacancyPopup" tabindex="-1" role="dialog" aria-labelledby="vacancyPopupLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vacancyPopupLabel">Crear Vacante</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="vacancyForm">
                        <div class="form-group">
                            <label for="profession">Profesión</label>
                            <input type="text" class="form-control" id="profession" name="profession" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea class="form-control" id="description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="salary">Oferta Económica</label>
                            <select class="form-control" id="salary" name="salary" required>
                                <option value="1000-2000">$1000 - $2000</option>
                                <option value="2000-3000">$2000 - $3000</option>
                                <option value="3000-4000">$3000 - $4000</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="availabilityDate">Fecha de Disponibilidad</label>
                            <input type="date" class="form-control" id="availabilityDate" name="availabilityDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/empresa.js"></script>
</body>
</html>
